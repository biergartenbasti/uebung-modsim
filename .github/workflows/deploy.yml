name: Deploy Jupyter Notebook to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with VoilÃ 
      run: |
        # Create output directory
        mkdir -p _site
        
        # Generate static VoilÃ  app
        voila notebooks/MD_simulation.ipynb \
          --template=gridstack \
          --theme=dark \
          --enable_nbextensions=True \
          --VoilaConfiguration.strip_sources=True \
          --no-browser \
          --port=8866 &
        
        # Wait for server to start
        sleep 10
        
        # Generate static files (alternative approach)
        jupyter nbconvert notebooks/MD_simulation.ipynb \
          --to html \
          --template lab \
          --output-dir _site \
          --output index
          
        # Create a simple landing page
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MD Simulation - Interactive Lab</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                }
                
                .container {
                    max-width: 800px;
                    padding: 40px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                    text-align: center;
                }
                
                h1 {
                    font-size: 3em;
                    margin-bottom: 20px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                
                .subtitle {
                    font-size: 1.2em;
                    margin-bottom: 40px;
                    opacity: 0.9;
                }
                
                .launch-btn {
                    display: inline-block;
                    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
                    color: white;
                    padding: 18px 40px;
                    text-decoration: none;
                    border-radius: 50px;
                    font-size: 1.2em;
                    font-weight: bold;
                    margin: 20px 10px;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    border: 2px solid transparent;
                }
                
                .launch-btn:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                    border-color: rgba(255,255,255,0.3);
                }
                
                .binder-btn {
                    background: linear-gradient(45deg, #4CAF50, #45a049);
                }
                
                .features {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin: 40px 0;
                }
                
                .feature {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 25px;
                    border-radius: 15px;
                    transition: transform 0.3s ease;
                }
                
                .feature:hover {
                    transform: translateY(-5px);
                }
                
                .feature h3 {
                    font-size: 1.5em;
                    margin-bottom: 10px;
                }
                
                .instructions {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 30px;
                    border-radius: 15px;
                    margin-top: 30px;
                    text-align: left;
                }
                
                .instructions ol {
                    margin-left: 20px;
                    line-height: 1.8;
                }
                
                .instructions li {
                    margin-bottom: 8px;
                }
                
                .github-link {
                    margin-top: 30px;
                    opacity: 0.8;
                }
                
                .github-link a {
                    color: white;
                    text-decoration: none;
                    border-bottom: 1px dotted rgba(255,255,255,0.5);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>í´¬ MD Simulation Lab</h1>
                <p class="subtitle">Interactive Molecular Dynamics Simulation with Real-time Parameter Control</p>
                
                <a href="https://mybinder.org/v2/gh/biergartenbasti/uebung-modsim/HEAD?urlpath=voila%2Frender%2Fnotebooks%2FMD_simulation.ipynb" class="launch-btn binder-btn">
                    íº€ Launch Interactive Simulation
                </a>
                
                <div class="features">
                    <div class="feature">
                        <h3>âš¡ Real-time</h3>
                        <p>Adjust parameters with interactive sliders and see immediate results</p>
                    </div>
                    <div class="feature">
                        <h3>í¾® Interactive</h3>
                        <p>Control temperature, integration methods, and simulation steps</p>
                    </div>
                    <div class="feature">
                        <h3>í³Š Visual</h3>
                        <p>Live trajectory plots and energy evolution analysis</p>
                    </div>
                    <div class="feature">
                        <h3>í´§ No Install</h3>
                        <p>Runs entirely in your browser - no software installation required</p>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>í¾¯ How to Use:</h3>
                    <ol>
                        <li><strong>Click "Launch Interactive Simulation"</strong> above</li>
                        <li><strong>Wait 1-2 minutes</strong> for Binder to build the environment</li>
                        <li><strong>Use the parameter sliders</strong> to control the simulation:
                            <ul>
                                <li><strong>Integrator:</strong> Choose method (0=Verlet, 1=Velocity Verlet, 2=Langevin, 3=Monte Carlo)</li>
                                <li><strong>Temperature:</strong> Set simulation temperature (200-500 K)</li>
                                <li><strong>Gamma:</strong> Friction coefficient for Langevin dynamics</li>
                                <li><strong>Steps:</strong> Number of simulation timesteps</li>
                                <li><strong>E_kin:</strong> Initial kinetic energy (meV)</li>
                                <li><strong>Angle:</strong> Initial velocity direction (degrees)</li>
                            </ul>
                        </li>
                        <li><strong>Watch the plots update</strong> in real-time as you adjust parameters!</li>
                    </ol>
                </div>
                
                <div class="github-link">
                    <p>í³š <a href="https://github.com/biergartenbasti/uebung-modsim">View source code on GitHub</a></p>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
